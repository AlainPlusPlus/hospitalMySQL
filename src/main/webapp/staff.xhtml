<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Staff</title>
    </h:head>

    <h:body>
    	<p:dataTable var="employee" value="#{staff.employees}">
	    	<p:column headerText="Id">
   	    		<h:outputText value="#{employee.idemployee}" />
	   	 	</p:column>
 
 			<p:column headerText="Title">
        		<h:outputText value="#{employee.title}" />
    		</p:column>
    		
	    	<p:column headerText="Name">
    	   		<h:outputText value="#{employee.name}" />
    		</p:column>
 
 			<p:column headerText="speciality">
    	   		<h:outputText value="#{employee.speciality}" />
    		</p:column>
 
 	   		<p:column headerText="Telephone">
    	    	<h:outputText value="#{employee.telephone}" />
    		</p:column>
    		
    		<p:column headerText="Hospital">
    	    	<h:outputText value="#{employee.hospital}" />
    		</p:column>
		</p:dataTable>
		
		<h:panelGrid columns="2" cellpadding="4">
			<p:button outcome="menu" value="back"/>
			
			<p:button outcome="newStaff" value="add"/>
		</h:panelGrid>	
    </h:body>
</html>
